patch:
  preset_color_schemes:
    purity_of_form_custom:
      candidate_list_layout: linear
      candidate_text_color: 0x000000
      hilited_candidate_text_color: 0xFFFFFF  # 选中文字颜色
      hilited_candidate_back_color: 0xD75A00  # 选中底色
      font_point: 16
      label_font_point: 12
      border_height: 0                        # 外边框 高
      border_width: 0                         # 外边框 宽
      corner_radius: 10                       # 外边框 圆角半径
      hilited_corner_radius: 7                # 选中框 圆角半径

  app_options:
    com.apple.Spotlight:
      ascii_mode: true
    com.alfredapp.Alfred:
      ascii_mode: true
    com.runningwithcrayons.Alfred-2:
      ascii_mode: true
    com.blacktree.Quicksilver:
      ascii_mode: true
    com.apple.Terminal:
      ascii_mode: true
      no_inline: true
    com.googlecode.iterm2:
      ascii_mode: true
      no_inline: true
    org.vim.MacVim:
      ascii_mode: true  # 初始爲西文模式
      no_inline: true   # 不使用行內編輯
      vim_mode: true    # 退出VIM插入模式自動切換輸入法狀態
    com.apple.dt.Xcode:
      ascii_mode: true
    com.barebones.textwrangler:
      ascii_mode: true
    com.macromates.TextMate.preview:
      ascii_mode: true
    com.github.atom:
      ascii_mode: true
    com.microsoft.VSCode:
      ascii_mode: true
    com.sublimetext.2:
      ascii_mode: true
    org.gnu.Aquamacs:
      ascii_mode: true
    org.gnu.Emacs:
      ascii_mode: true
      no_inline: true
    co.zeit.hyper:
      ascii_mode: true
    com.google.Chrome:
      # 規避 https://github.com/rime/squirrel/issues/435
      inline: true
    ru.keepcoder.Telegram:
      # 規避 https://github.com/rime/squirrel/issues/475
      inline: true



